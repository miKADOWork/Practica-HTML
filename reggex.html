<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Validación de teléfono mediante expresiones regulares:</h1></header>
    <main>
        <article>
            <form>
                <input type="text" placeholder="Enter 9 digits of your phone" class="form-control" pattern="(([+ ]\d{2}[ \-]?)?\d{9})">
                    <br>
                <button>Submit</button>
            </form>
        </article>
    </main>
</body>
</html>
