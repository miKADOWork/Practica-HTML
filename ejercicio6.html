<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header  style="display:flex;justify-content: center;">
        <h1>Dame tus datos y no te los robo 😉😉😉😉😉</h1>
    </header>

    <main>
        <article style="display:flex;justify-content: center;">
            <p>Relllena todos los datos para que puedan ser procesados y usados de forma A-D-E-C-U-A-D-A jejeje</p>
        </article>

        <article>
            <p style="display:flex;justify-content: center;"><img src="./Imagenes/meme.jpg" width="500" height="300"/></p>
        </article>

        <article style="display:flex;justify-content: center;"> <!--Este style me lo ha enseñado mi compañero de piso Miha-->
            
            <form>
                <h3 style="display:flex;justify-content: center;">😊 Nombre y apellidos</h3>
                    <p style="display:flex;justify-content: center;">
                        <input type="text" placeholder="Nombre y apellidos" class="form-control" pattern="[^ ]+">
                    </p>

                <h3 style="display:flex;justify-content: center;">🎂 Fecha de nacimiento</h3>
                    <p style="display:flex;justify-content: center;"><input type="date" class="form-control">
                    </p>

                <h3 style="display:flex;justify-content: center;">💳 DNI</h3>
                    <p style="display:flex;justify-content: center;">
                        <input type="text" placeholder="Introduce el DNI" class="form-control" pattern="(\d{8}([\- ]+)?[a-zA-Z])">
                    </p>
                
                
                <h3 style="display:flex;justify-content: center;">📨 Mail</h3>
                    <p style="display:flex;justify-content: center;">
                        <input type="mail" placeholder="Introduce el mail" class="form-control" pattern="([\w\d\-\.ñÑ]+@\w+\.\w+)">
                    </p>
                
                <h3 style="display:flex;justify-content: center;">📞 Número de telefono</h3>
                    <p style="display:flex;justify-content: center;">
                        <input type="text" placeholder="Entra un núm. de 9 digitos" class="form-control" pattern="(([+ ]\d{2}[ \-]?)?\d{9})">
                    </p>
                
                <p style="display:flex;justify-content: center;"><button>Submit</button></p>
            </form>
            
        </article>
    </main>

    <footer style="display:flex;justify-content: center;">
        <p>Muy fiable esta web 🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣</p>
    </footer>
</body>
</html>
